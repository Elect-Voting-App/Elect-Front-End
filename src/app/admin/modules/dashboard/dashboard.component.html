<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="15px" class="stats-cards">
    <mat-card fxFlex="25" class="widget-blue">
        <app-widget-card label="Voters" total="{{total_voters}}"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25" class="widget-yellow">
        <app-widget-card label="Administrators" total="{{total_sysadmin}}"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25" class="widget-green">
        <app-widget-card label="Candidates" total="{{total_candidates}}"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25" class="widget-red">
        <app-widget-card label="EC" total="{{total_ec}}"></app-widget-card>
    </mat-card>
</div>
