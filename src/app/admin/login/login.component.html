<div id="wrapper">
  <!-- wrapper to contain full height-->
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="myform form">
          <div class="mb-4 mt-3">
            <div class="col-md-12 text-center">
              <div *ngIf="loginError()">
                <p class="alert alert-danger text-center">{{hasErrorMessage}}</p>
              </div>
              <img class="logo mx-auto" src="assets/img/logo.jpg">
              <span class="d-inline navbar-brand brand h1">ADMIN LOGIN</span>
            </div>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)=onSubmit()>
            <div class="form-label-group">
              <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email Address" formControlName="email" required [class.is-invalid]="email.invalid && email.touched">
              <div *ngIf="email.invalid && email.touched">
                <small *ngIf="email.errors?.required" class="text-danger"> Email Address is required</small>
                <small *ngIf="email.errors?.email" class="text-danger"> Enter a valid Email Address</small>
              </div>
            </div>
            <div class="form-label-group">
              <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required [class.is-invalid]="password.invalid && password.touched">
              <div *ngIf="password.invalid && password.touched">
                <small *ngIf="password.errors?.required" class="text-danger"> Password is required</small>
                <small *ngIf="password.errors?.minlength" class="text-danger"> Password must be at least 6 characters</small>
              </div>
            </div>
            <div class="col-md-12 text-center">
              <button [disabled]="!loginForm.valid" type="submit" class="btn btn-block mybtn btn-primary text-uppercase">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
