<app-voting-header (toggleSideBarForMe)="sideBarToggler()"></app-voting-header>

<!-- Mat Drawer Container -->
<mat-drawer-container>
  <!-- Mat Drawer holds the sidebar -->
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-voting-sidebar></app-voting-sidebar>
  </mat-drawer>
  <!-- Mat Drawer holds the different pages and the contents -->
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
